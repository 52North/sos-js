<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>SOS Plot Test</title>
    <link rel="stylesheet" href="http://psdweb.nerc-bas.ac.uk/js/sos/jquery/theme/default/jquery-ui.min.css" type="text/css"/>
    <link rel="stylesheet" href="http://psdweb.nerc-bas.ac.uk/js/sos/SOS/SOS.Styles.css" type="text/css"/>
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/proj4js/lib/proj4js-combined.js"></script>
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/OpenLayers/OpenLayers.js"></script>
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/jquery/jquery-ui.min.js"></script>
    <!--[if lte IE 8]><script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/flot/excanvas.min.js"></script><![endif]-->
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/flot/jquery.flot.min.js"></script>
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/flot/jquery.flot.selection.min.js"></script>
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/flot/jquery.flot.axislabels.min.js"></script>
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/SOS/SOS.js"></script>
    <script type="text/javascript" src="http://psdweb.nerc-bas.ac.uk/js/sos/SOS/SOS.Ui.js"></script>

    <script type="text/javascript">
      /**
       * Initializes the page
       */
      function init() {
        var options = {
          url: 'http://sosmet.nerc-bas.ac.uk:8080/sosmet/sos',
          offeringId: "HalleyMet",
          observedProperty: "air_temperature",
          relativeTime: "rollingmonth"
        };
        var plot = new SOS.Plot(options);
        plot.display();
      }
    </script>
  </head>
  <body onload="init()">
    <h3 id="title">SOS Plot Test</h3>
    <div id="sosPlot" class="sos-plot"></div>
  </body>
</html>
